        -
          uuid: adcf44e5179644b0bee34103d3d3688e
          name: 'Remote Zabbix server: LLD queue'
          type: DEPENDENT
          key: lld_queue
          delay: '0'
          history: 1w
          description: 'Count of values enqueued in the low-level discovery processing queue.'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.data.lld_queue
          master_item:
            key: 'zabbix[stats,{$ADDRESS},{$PORT}]'
          tags:
            -
              tag: component
              value: system
        -
          uuid: 9881f258f69d459195b5a19c56c523a8
